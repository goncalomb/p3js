<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
		<title>P3 Parser Test</title>
		<script type="text/javascript" src="scripts/p3js/p3js.js"></script>
		<script type="text/javascript" src="scripts/p3js/parser.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<style>
			body {
				width: 1000px;
				margin: 20px auto;
				overflow-y: scroll;
			}
			table {
				width: 100%;
			}
			#code-td {
				width: 60%;
			}
			textarea {
				font-family: monospace;
				font-size: 12px;
				width: 100%;
				height: 400px;
				resize: none;
				overflow-y: scroll;
			}
			button {
				padding: 5px 20px;
			}
		</style>
	</head>
	<body>
		<table>
		<tr>
			<td id="code-td"><textarea id="code"></textarea></td>
			<td><textarea id="output" readonly></textarea></td>
		</tr>
		<tr><td colspan="2"><button id="run">Parse</button></td></tr>
		<tr><td colspan="2"><textarea id="hex" readonly></textarea></td></tr>
		</table>
	</body>
</html>
